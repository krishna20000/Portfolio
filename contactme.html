<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Me</title>
    <link rel="icon" href="circle_transparent.png" type="image/png">
    <style>
        :root {
            --light-bg: #ffffff;
            --light-text: #000000;
            --dark-bg: #121212;
            --dark-text: #ffffff;
        }

        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: var(--light-bg);
            color: var(--light-text);
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            transition: background-color 0.3s, color 0.3s;
        }

        .contact-container {
            width: 90%;
            max-width: 400px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            background-color: inherit;
        }

        .contact-container h1 {
            text-align: center;
            margin-bottom: 20px;
        }

        .contact-container label {
            display: block;
            margin-bottom: 8px;
            font-weight: bold;
        }

        .contact-container input, .contact-container textarea {
            width: 95%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-container button {
            width: 100%;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }

        .contact-container button:hover {
            background-color: #0056b3;
        }

        .theme-toggle {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 10px;
            background-color: #007BFF;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 14px;
        }

        .theme-toggle:hover {
            background-color: #0056b3;
        }

        .dark {
            background-color: var(--dark-bg);
            color: var(--dark-text);
        }
    </style>
</head>
<body>
    
    <div class="contact-container">
        <h1>Contact Me</h1>
        <form action="https://formsubmit.co/developerkdm8@gmail.com" method="post">
            <input type="hidden" name="_captcha" value="false">
            <label for="name">Name</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email</label>
            <input type="email" id="email" name="email" required>

            <label for="message">Message</label>
            <textarea id="message" name="message" rows="5" required></textarea>

            <button type="submit">Send</button>
        </form>
    </div>

    <script>
        const body = document.body;
        const themeToggle = document.querySelector('.theme-toggle');

        function toggleTheme() {
            body.classList.toggle('dark');
            const isDarkMode = body.classList.contains('dark');
            themeToggle.textContent = isDarkMode ? 'Switch to Light Theme' : 'Switch to Dark Theme';
        }
    </script>
</body>
</html>
